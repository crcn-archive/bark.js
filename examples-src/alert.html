{% capture scripts %}
<link rel="stylesheet/less" type="text/css" href="./less/alert.less">
<script type="text/javascript">

	function headReady() {
		var notification = Bark.

		register("alert").

		defaults({ ok: "ok" }).

		max(2).

		//make the alert front and center with a little offset
		position({ center: { y: -100 } }).

		//fade in & scale in
		transitionIn({ scale: 0.75, opacity: 0 }, { opacity: 1, scale: 1 }).

		//fade out & scale out
		transitionOut({ opacity: 1 }, { opacity: 0, scale: 0.75 }).


		template($("[template-name='alert']").html());




		for(var i = 10; i--;)
		Bark.alert("hello world!" + i, function(ok) {
			if(ok) {

			}
		});	
	}
	
</script>

<script type="text/ejs" template-name="alert">
	<div class="alert">
		<div><%-message %></div>
		<a href="#" class="alert-ok close"><%-ok %></a>
	</div>
</script>

{% endcapture %}
