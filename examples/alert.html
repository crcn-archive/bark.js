



<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Growl Notifications</title>
	<script type="text/javascript" src="./js/head.js"></script>


	
<link rel="stylesheet/less" type="text/css" href="./less/alert.less">
<script type="text/javascript">

	function headReady() {
		var notification = Bark.

		register("alert").

		defaults({ ok: "OK" }).

		max(1).

		modalClass("alert-modal").

		//make the alert front and center with a little offset
		layout({ right: 10, bottom: 10 }).

		//fade in & scale in
		transitionIn({  scale: 0.75, opacity: 0 }, {  opacity: 1, scale: 1 }).

		//fade out & scale out
		transitionOut({ opacity: 1 }, { opacity: 0, scale: 1.25 }).

		//
		// closeAfterTime(5000).


		template($("[template-name='alert']").html());


		for(var i = 10; i--;)
		Bark.alert("hello world!" + i, function(event) {
			console.log(event);
		});	
			
	}
	
</script>

<script type="text/ejs" template-name="alert">
	<div class="alert">
		<div><%-message %></div>
		<a href="#" class="alert-ok close" data-name="ok"><%-ok %></a>
	</div>
</script>



	<script type="text/javascript">
			head.js("./js/jquery.js"  , "./js/less.js", "./js/transit.js", "./js/underscore.js", "./js/bark.js?" + Math.random(), headReady);
	</script>
</head>
<body> 
	


<div class="scroll-test" style="height:1000px;"></div>



</body>
</html>
